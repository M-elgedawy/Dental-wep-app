<div class="container">

  <div class="col-lg-6 mx-auto card">
    <div class="card-body mx-auto">
      <button type="button" class="btn btn-primary " (click)="openModal(template)">Add Patient</button>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Event</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Event</h5>

         </div>
         <div class="modal-body">
          <form action="">
          <label for="">Name</label>
          <input type="text" class="form-control" [(ngModel)]="object.name" name="name">

          <label for="">Age</label>
          <input type="text" class="form-control"  [(ngModel)]="object.age" name="age">
          <label for="">Adress</label>
          <input type="text" class="form-control"  [(ngModel)]="object.Adress" name="Adress">
          <label for="">Phone</label>
          <input type="text" class="form-control"  [(ngModel)]="object.phone" name="phone">

          </form>
        </div>

        <div class="modal-footer">

          <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
        </div>
      </div>
    </div>
  </ng-template>

    </div>
  </div>
  <div class="col-md-6">
    <label for="">Enter Name Of patient</label>
    <input type="text" class="form-control" [(ngModel)]="term">
  </div>
  <div class="col-lg-12">
    <div class="card c-table">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Patient Name</th>
              <th scope="col">Age</th>
              <th scope="col">Adress</th>
              <th scope="col">Phone Number</th>
              <th colspan="2">Action</th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let patient of patients|filter:term " >

            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.Adress}}</td>
            <td>{{patient.phone}}</td>
            <td><button class="btn btn-danger" (click)="remove(patient.id)">delete</button></td>
            <td><a routerLink="{{patient.id}}" calss="btn btn-info">New Examination</a></td>
          </tr>
          </tbody>
          </table>
      </div>
    </div>

  </div>
</div>
