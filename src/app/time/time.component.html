
<div class="container">
<div class="modalbtn">
  <button type="button" class="btn btn-primary" (click)="openModal(template)">Add Event</button>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Event</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Event</h5>
         
         </div>
         <div class="modal-body">
          <form action="">
          <label for="">Title</label>
          <input type="text" class="form-control" [(ngModel)]="object.title" name="title">

          <label for="">Date</label>
          <input type="date" class="form-control" [(ngModel)]="object.date" name="date">

          </form>
        </div>

        <div class="modal-footer">

          <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
<div class="calendar">
 <full-calendar [options]="calendarOptions"></full-calendar>
</div>
</div>
