<div class="container">
  <div class="col-md-8 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Add New Examination</h1>
        <div class="form-group">
          <Label>Patient Name</Label>
          <input type="text" class="form-control" disabled [ngModel]='object.name'>
        
        </div>
        <div class="form-group">
          <label>Choose The Service</label>
          <select class="custom-select" (change)="changeOptions()" [(ngModel)]="selected">
            <option [ngValue]="service" *ngFor="let service of services" >{{service.name}}</option>

          </select>
        </div>
        <div class="form-group">
          <h3>services</h3>
          <p *ngFor="let serviceName of servicesNames">* {{serviceName.name}}</p>
          <p>TotalCoast:{{total}}</p>
        </div>
        <button class="btn btn-info" (click)="generatePDF() "> Open Invoice</button>
      </div>
    </div>
  </div>
</div>
